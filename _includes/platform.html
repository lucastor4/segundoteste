<section class="section section-feature-grey is-medium">
  <div class="container">
    <div class="columns">
      <div class="column is-10 is-offset-1">
        <div class="has-text-centered">
          <img class="pushed-image" src="static/img/{{ site.params.platform.image }}">
        </div>
      </div>
    </div>

    <div class="title-wrapper pb-40">
      <h2 class="title section-title has-text-centered pb-20">{{ site.params.platform.tagline }}</h2>
      <h3 class="subtitle is-5 has-text-centered">{{ site.params.platform.subTagline }}</h3>
    </div>

    <p class="has-text-centered">
      <a class="button cta is-large rounded secondary-btn raised">
        {{ site.params.platform.buttonText }}
      </a>
    </p>
  </div>
</section>
