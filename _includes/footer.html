<footer class="footer footer-dark">
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="footer-logo">
          <img src="static/img/{{ site.params.footer.image }}">
        </div>
      </div>
      {% for col in site.params.footer.columns %}
      <div class="column">
        <div class="footer-column">
          <div class="footer-header">
            <h3>{{ col.title }}</h3>
          </div>
          <ul class="link-list">
            {% for link in col.links %}
            <li>
              <a href="{{ link.url }}">
                {{ link.name }}
              </a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      {% endfor %}

      <div class="column">
        <div class="footer-column">
          <div class="footer-header">
            <h3>Follow Us</h3>
            <nav class="level is-mobile">
              <div class="level-left">
                {% for follow in site.params.footer.followUs %}
                <a class="level-item" href="{{ follow.url }}">
                  <span class="icon">
                    <i class="fa fa-{{ follow.icon }}"></i>
                  </span>
                </a>
                {% endfor %}
              </div>
            </nav>
            <a href="https://bulma.io" target="_blank">
              <img src="static/img/logos/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
            </a>
            <a href="https://jekyllrb.com" target="_blank">
              <img src="static/img/logos/jekyll-logo.png" alt="Made with Bulma" width="128" height="24">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
